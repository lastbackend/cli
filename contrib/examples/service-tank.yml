kind: Service
version: v1
meta:
  name: proxy
  labels:
    type: proxy
    demo: test
spec:
  selector:
    node:
    labels:
      type: "frontend"
  replicas: 1
  network:
    ports: ["80:80/tcp"]
  template:
    containers:
    - name: nginx
      image:
        name: hackinglab/alpine-nginx-battlecity
        names: evilroot/docker-2048
      ports:
        - 80
      volumes:
        - name: demo
          path: "/demo"
    volumes:
      - name: demo
