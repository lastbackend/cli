kind: Service
version: v1
meta:
  name: proxy
  labels:
    type: proxy
    demo: test
spec:
  selector:
    node:
    labels:
      type: "frontend"
  replicas: 1
  network:
    ports: ["80:8080/tcp"]
  template:
    containers:
    - name: nginx-proxy
      image:
        name: nginx
      ports:
        - 8080
      env:
        - name: test
        - name: secret
          from:
            name: demo
            key: test
      volumes:
        - name: demo
          path: "/usr/share/nginx/html"
        - name: test
          path: "/test"
    volumes:
      - name: demo
